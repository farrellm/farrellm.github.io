    <div class="user-section">
        <div class="user-info">
            <div class="user-id">Your ID: <span id="userId">Generating...</span></div>
            <div class="status" id="status">Connecting...</div>
        </div>
        <textarea id="myTextarea" placeholder="Type your message here... It will be shared with your subscribers in real-time!"></textarea>
    </div>

    <div class="subscribe-section">
        <h2>üì° Subscribe to Others</h2>
        <div class="subscribe-form">
            <input
                type="text"
                id="subscribeInput"
                class="subscribe-input"
                placeholder="Enter user ID to subscribe to..."
            >
            <button onclick="subscribe()" class="subscribe-btn">Subscribe</button>
        </div>

            <div class="empty-state">
                No subscriptions yet. Add a user ID above to start following someone!
            </div>
        </div>
    </div>
</div>

<script>
    let client;
    let myUserId;
    let myTorrent;
    let subscriptions = {};
    let myTextContent = '';

    // Generate a unique user ID
    function generateUserId() {
        return Array.from(crypto.getRandomValues(new Uint8Array(16)), 
            byte => byte.toString(16).padStart(2, '0')).join('');
    }

    // Initialize WebTorrent client
    async function init() {
        try {
            client = new WebTorrent();
            myUserId = generateUserId();
            
            document.getElementById('userId').textContent = myUserId;
            document.getElementById('status').textContent = 'Connecting...';
            document.getElementById('status').className = 'status connecting pulse';

            // Create initial content
            await createMyTorrent();
            
            // Set up textarea listener
            const textarea = document.getElementById('myTextarea');
            textarea.addEventListener('input', debounce(updateMyContent, 500));

            // Simulate connection after a short delay
            setTimeout(() => {
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
            }, 2000);

        } catch (error) {
            console.error('Failed to initialize:', error);
            document.getElementById('status').textContent = 'Connection Failed';
            document.getElementById('status').className = 'status disconnected';
        }
    }

    // Create torrent for my content
    async function createMyTorrent() {
        const content = document.getElementById('myTextarea').value || '';
        const blob = new Blob([JSON.stringify({
            userId: myUserId,
            content: content,
            timestamp: Date.now()
        })], { type: 'application/json' });
        
        const file = new File([blob], `user-${myUserId}.json`);
        
        if (myTorrent) {
            myTorrent.destroy();
        }

        myTorrent = client.seed([file], {
            name: `User ${myUserId} Content`,
            comment: `Shared content from user ${myUserId}`
        });

        myTorrent.on('ready', () => {
            console.log('My torrent ready:', myTorrent.infoHash);
        });
    }

    // Update my content and recreate torrent
    async function updateMyContent() {
        const newContent = document.getElementById('myTextarea').value;
        if (newContent !== myTextContent) {
            myTextContent = newContent;
            await createMyTorrent();
        }
    }

    // Subscribe to another user
    function subscribe() {
        const userId = document.getElementById('subscribeInput').value.trim();
        if (!userId) return;
        
        if (userId === myUserId) {
            alert("You can't subscribe to yourself!");
            return;
        }
        
        if (subscriptions[userId]) {
            alert("Already subscribed to this user!");
            return;
        }

        // Simulate torrent hash for the user (in real implementation, this would be derived from userId)
        const mockInfoHash = userId.slice(0, 40).padEnd(40, '0');
        
        subscriptions[userId] = {
            userId: userId,
            content: 'Loading...',
            timestamp: Date.now()
        };

        // Simulate loading content
        setTimeout(() => {
            subscriptions[userId].content = `Sample content from user ${userId.slice(0, 8)}...\n\nThis would be their actual textarea content in a real P2P implementation.`;
            updateSubscriptionsDisplay();
            
            // Simulate periodic updates
            setInterval(() => {
                if (subscriptions[userId]) {
                    subscriptions[userId].content += `\n\n[Update ${new Date().toLocaleTimeString()}] New content added...`;
                    subscriptions[userId].timestamp = Date.now();
                    updateSubscriptionsDisplay();
                }
            }, 10000 + Math.random() * 20000);
        }, 1000 + Math.random() * 2000);

        document.getElementById('subscribeInput').value = '';
        updateSubscriptionsDisplay();
    }

    // Unsubscribe from a user
    function unsubscribe(userId) {
        delete subscriptions[userId];
        updateSubscriptionsDisplay();
    }

    // Update subscriptions display
    function updateSubscriptionsDisplay() {
        const container = document.getElementById('subscriptions');
        
        if (Object.keys(subscriptions).length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    No subscriptions yet. Add a user ID above to start following someone!
                </div>
            `;
            return;
        }

        container.innerHTML = Object.keys(subscriptions).map(userId => {
            const sub = subscriptions[userId];
            return `
                <div class="subscription">
                    <div class="subscription-header">
                        <div class="subscription-id">${userId}</div>
                        <button class="unsubscribe-btn" onclick="unsubscribe('${userId}')">
                            Unsubscribe
                        </button>
                    </div>
                    <div class="subscription-content">${sub.content}</div>
                </div>
            `;
        }).join('');
    }

    // Debounce function to limit API calls
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // Handle Enter key in subscribe input
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('subscribeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                subscribe();
            }
        });
    });

    // Initialize the application
    init();
</script>
